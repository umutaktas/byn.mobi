<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div class="product-list">
        <ul>
          <li class="list-item" *ngFor="let item of products" (click)="navCtrl.push('ProductDetailsPage', {product_id: item.id})">
            <div class="product-image" [ngStyle]="{'background-image': 'url(' + item.images[0].src + ')', 'background-size':'cover'}">
            </div>
            <h5>{{item.name}}</h5>
            <small class="category-name">{{item.categories[0].name}}</small>
            <small class="price">{{item.price | currency:constants.currency}}</small>
          </li>
        </ul>
      </div>

</ion-content>

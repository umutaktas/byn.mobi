<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login">

  <h5 class="light-font">We will send reset link to your email address. </h5>

  <form name="forgotPasswordForm" #forgotPasswordForm="ngForm" autocomplete="false">
    <div class="signin-input-holder">

      <ion-list>
        <ion-item>
          <i item-start><img src="assets/img/icons/icon_email.svg"></i>
          <ion-input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" email required></ion-input>
        </ion-item>

      </ion-list>



      <div class="footer-button">
        <button ion-button block round color="dark" margin-bottom [disabled]="!forgotPasswordForm || !forgotPasswordForm.form.valid" (click)="resetPassword()">Reset Password</button>
      </div>

    </div>


  </form>


</ion-content>

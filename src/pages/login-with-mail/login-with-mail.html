<ion-content class="login">
<form name="loginForm" #loginForm="ngForm" autocomplete="false">
    <div class="signin-input-holder animated fadeInRight">
        <ion-list>
            <ion-item>
                <ion-label color="biyone" floating>E-Mail</ion-label>
                <ion-input name="username" minlength="6" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="biyone" floating>Şifre</ion-label>
                <ion-input type="password"  name="password" minlength="6" required></ion-input>
            </ion-item>
        </ion-list>
        <h5 class="regular-font animated fadeIn" (click)="navCtrl.push('ForgotPasswordPage')">Şifremi Unuttum</h5>

        <div class="footer-button animated fadeInUp">
              <p class="padding light-font color-warm-grey">Gizlilik Politikası</p>
        </div>
    </div>
</form>
</ion-content>

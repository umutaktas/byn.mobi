<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Knitwear</ion-title>
    <ion-buttons end>
        <button ion-button clear icon-only class="button button-cart"  (click)="navCtrl.push('CartPage')">
            <i><img src="assets/img/icons/cart-icon-dark.png" width="24px"></i>
            <div class="shopping-cart">
            <span class="badge badge-assertive header-badge"></span>
            </div></button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-toolbar>
  <ion-buttons>
      <button ion-button (click)="sort('name'); scrollToTop()" [color]=" order=='name' ? 'dark' : 'warm-grey'">name</button>
      <button ion-button (click)="sort('price'); scrollToTop()" [color]=" order=='price' ? 'dark' : 'warm-grey'">price</button>
      <button ion-button icon-only (click)="layout = 'list'; scrollToTop()" [color]="layout=='list' ? 'grapefruit' : 'warm-grey'"><ion-icon name="ios-list-box-outline"></ion-icon></button>
      <button ion-button icon-only (click)="layout = 'grid'; scrollToTop()" [color]="layout=='grid' ? 'grapefruit' : 'warm-grey'"><ion-icon name="ios-apps-outline"></ion-icon></button>
  </ion-buttons>
  </ion-toolbar>
  

        <!-- product list -->
        <div class="product-list animated fadeInUp" [ngClass]="{'list-view': layout && layout=='list'}" >
          <ul>
            <li class="list-item" *ngFor="let item of products | orderBy: {property: order, direction: direction}" (click)="navCtrl.push('ProductDetailsPage', {product_id: item.id})">
              <div class="product-image" [ngStyle]="{'background-image': 'url(' + item.images[0].src + ')', 'background-size':'cover'}">
              </div>
              <h5>{{item.name}}</h5>
              <small class="category-name">{{item.categories[0].name}}</small>
              <small class="price">{{item.price | currency:constants.currency}}</small>
            </li>
          </ul>
        </div>


  
</ion-content>

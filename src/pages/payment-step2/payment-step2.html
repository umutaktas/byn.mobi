<ion-header>

  <ion-navbar>
    <ion-title>Step 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="payment">

  <h5>Payment</h5>

  <div class="line-holder">
    <img src="assets/img/icons/top-line-middle.svg" width="100%">
  </div>

  <ion-buttons>
    <a ion-button small [color]="payment_method_selected == 'card' ? 'dark' : 'light-grey'" (click)="payment_method_selected = 'card'">Pay by card</a>
    <a ion-button small [color]="payment_method_selected == 'paypal' ? 'dark' : 'light-grey'" (click)="payment_method_selected = 'paypal'">Paypal</a>
    <a ion-button small [color]="payment_method_selected == 'cash' ? 'dark' : 'light-grey'" (click)="payment_method_selected = 'cash'">Cash on delivery</a>
  </ion-buttons>


  <!-- PAYPAL PAYMENT -->
  <div padding *ngIf="payment_method_selected == 'paypal'">
    <div class="footer-button">
      <button ion-button clear (click)="payWithPaypal()"><img src="assets/img/paypal-checkout.png" width="100%"></button>
    </div>
  </div>

  <!-- CASH PAYMENT -->
  <div padding *ngIf="payment_method_selected == 'cash'">
    <h5 class="">You have selected to pay<br></h5>
    <h2>Cash on delivery</h2>
    <div class="footer-button">
      <button ion-button block round outline color="dark" (click)="payCashOnDelivery()">Confirm Order</button>
    </div>
  </div>


  <!-- CARD PAYMENT -->

  <div *ngIf="payment_method_selected == 'card'">
    <!-- <div class="line-holder">
      <button ion-button round outline small color="dark" (click)="scanCard()">Scan card</button>
    </div> -->

    <div class="card-input-holder">

      <ion-list>
        <ion-item>

          <ion-input type="text" name="cardholder" placeholder="Cardholder Name" [(ngModel)]="card.name"></ion-input>

        </ion-item>
        <ion-item>

          <ion-input type="text" name="card_number" placeholder="Card Number" [(ngModel)]="card.number" name="cardNumber"></ion-input>

        </ion-item>

        <ion-item class="item-input">

          <ion-input type="text" name="exp_month" placeholder="MM" [(ngModel)]="card.exp_month"></ion-input>


        </ion-item>
        <ion-item class="item-input">

          <ion-input type="text" name="exp_year" [(ngModel)]="card.exp_year" placeholder="YY"></ion-input>

        </ion-item>
        <ion-item class="item-input">

          <ion-input type="text" name="cvc" placeholder="CVC" [(ngModel)]="card.cvc"></ion-input>

        </ion-item>
      </ion-list>

    </div>

    <div class="footer-button">
      <button ion-button block round outline color="dark" (click)="makeStripePayment(card)">Confirm Order</button>
    </div>

  </div>



</ion-content>

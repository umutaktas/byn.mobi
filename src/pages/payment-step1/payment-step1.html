<ion-header>

  <ion-navbar>
    <ion-title>Step 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="payment">

    <h5>Shipping Address</h5>
    <div class="line-holder">
            <img src="assets/img/icons/top-line-start.svg" width="50%">
    </div>


    <form name="orderShippingForm" #orderShippingForm="ngForm" autocomplete="false">
<div class="card-input-holder">

<ion-list>
  <ion-item>
      
<ion-input type="text" name="first_name" placeholder="First Name" [(ngModel)]="order.shipping.first_name"></ion-input>

  </ion-item>
  <ion-item>
      
<ion-input type="text" name="last_name" placeholder="Last Name"  [(ngModel)]="order.shipping.last_name"></ion-input>

  </ion-item>
  <ion-item>
      
<ion-input type="text" name="phone" placeholder="Phone" [(ngModel)]="order.shipping.phone"></ion-input>

  </ion-item>
  <ion-item>
      
<ion-input type="text" name="address" placeholder="Address" [(ngModel)]="order.shipping.address_1"></ion-input>

  </ion-item>

  <ion-item>
      
<ion-input type="text" name="postcode" placeholder="Zip/Postcode" [(ngModel)]="order.shipping.postcode"></ion-input>

  </ion-item>
  <ion-item>
      
<ion-input type="text" name="city" placeholder="City" [(ngModel)]="order.shipping.city"></ion-input>

  </ion-item>
  <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="order.shipping.country" name="country">
          <ion-option [value]="country.code" *ngFor="let country of countries">{{country.name}}</ion-option>
          </ion-select>

  </ion-item>
  
      

</ion-list>

</div>
</form>


<div class="footer-button">
 <button ion-button block round outline color="dark" [disabled]="!orderShippingForm || !orderShippingForm.form.valid" (click)="confirmOrder()">Next</button>
 
</div>



</ion-content>

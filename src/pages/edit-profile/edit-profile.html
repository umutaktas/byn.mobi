<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings">
  <div class="profile-img">
    <img [src]="user.gravatar">
  </div>

<ion-list>
  <form name="editProfileForm" #editProfileForm='ngForm' autocomplete="false">
    <ion-item-group>
      <ion-item-divider>Info</ion-item-divider>
      <ion-item>
        <ion-label fixed>First name</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name" name="first_name" placeholder="You first name" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Last name</ion-label>
          <ion-input type="text" [(ngModel)]="user.last_name" name="last_name" placeholder="You last name" required></ion-input>
        </ion-item>
      </ion-item-group>


      <ion-item-group>
        <ion-item-divider>Shipping address</ion-item-divider>
        <ion-item>
            <ion-label fixed>Address line 1</ion-label>
            <ion-input type="text" [(ngModel)]="user.shipping.address_1" name="address_1" placeholder="" required></ion-input>
          </ion-item>

          <ion-item>
              <ion-label fixed>Address line 2</ion-label>
              <ion-input type="text" [(ngModel)]="user.shipping.address_2" name="address_2" placeholder="" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>City</ion-label>
                <ion-input type="text" [(ngModel)]="user.shipping.city" name="city" placeholder="" required></ion-input>
              </ion-item>
            <ion-item>
                <ion-label fixed>Postcode</ion-label>
                <ion-input type="text" [(ngModel)]="user.shipping.postcode" name="postcode" placeholder="" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Country</ion-label>
                  <ion-select [(ngModel)]="user.shipping.country" name="country">
                    <ion-option [value]="country.code" *ngFor="let country of countries">{{country.name}}</ion-option>
                    </ion-select>
                    </ion-item>

                    <div class="footer-button">
                      <button ion-button outline block round color="dark" margin-bottom [disabled]="!editProfileForm || !editProfileForm.form.valid">Save changes</button>
                      <button ion-button block round color="danger">Delete Account</button>
                    </div>

      </ion-item-group>
  </form>

</ion-list>

</ion-content>

  Ionic pages and navigation.

<ion-header class="pinro-header">

  <ion-navbar >
      
    <ion-title>Wishlist</ion-title>

    <ion-buttons end>
        <button ion-button clear class="text-button text-button-right" (click)="makeListEditable()" *ngIf="!editWishlist">
            <span class="color-light-grey">EDIT</span>
            </button>
          <button ion-button clear class="text-button text-button-right" (click)="removeSelectedItems()" *ngIf="editWishlist">
            <span class="color-grapefruit">DELETE</span>
          </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content >

  <!-- product list -->
  <div class="product-list">
      <ul>
        <li class="list-item" *ngFor="let item of products" (click)="navCtrl.push('ProductDetailsPage', {product_id: item.id})">
            <ion-checkbox *ngIf="editWishlist" color="danger" [(ngModel)]="item.selected"></ion-checkbox>
          <div class="product-image" [ngStyle]="{'background-image': 'url(' + item.images[0].src + ')', 'background-size':'cover'}">
          </div>
          <h5>{{item.name}}</h5>
          <small class="category-name">{{item.categories[0].name}}</small>
          <small class="price">{{item.price | currency:constants.currency}}</small>
        </li>
      </ul>
    </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings">
    <ion-list text-left>
        <form name="changePasswordForm" #changePasswordForm='ngForm' autocomplete="false">
        <ion-item-group>
          <ion-item-divider>Change password</ion-item-divider>
          <ion-item>
              <ion-label >New</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" minlength="8" placeholder="Min 8 char" required></ion-input>
          </ion-item>
          <ion-item [ngClass]="{'has-errors': !reentry.pristine && user.password && user.password != user.reentry}">
              <ion-label >Retype</ion-label>
              <ion-input type="password" [(ngModel)]="user.reentry" name="reentry" placeholder="Re-enter" #reentry='ngModel' required></ion-input>
          </ion-item>
          </ion-item-group>
          <div class="footer-button">
            <button ion-button outline round block color="dark" [disabled]="!changePasswordForm || !changePasswordForm.form.valid || (user.password != user.reentry)" (click)="saveChanges(user)">Save Changes</button>
          </div>
          </form>
    </ion-list>

</ion-content>
